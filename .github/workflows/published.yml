on:
  push:
    branches:
      - main

jobs:
  test:
    name: test workflow
    runs-on: ubuntu-latest
    steps:
      - id: set-variables
        name: Set Output Variable
        run: |
          MY_VAR="my-var"
          echo "var: $MY_VAR"
          echo "my_var=$MY_VAR" >> $GITHUB_OUTPUT
      - name: Use Output
        env:
          MY_VAR: ${{ steps.set-variables.output.my_var }}
        run: |
          echo "steps.set-variables.output.my_var: ${{ steps.set-variables.output.my_var }}"
          echo "MY_VAR: $MY_VAR"


